<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8"/>
  <title th:text="#{company.registration}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

</head>
<body>
<div th:insert="parts/common.html :: navbar"></div>

<div class="container mt-5">
  <div class="mb-1" th:text="#{add.user}"></div>
<!--<div th:if="${message}" th:utext="${message}"></div>-->
  <div th:if="${message}">
    <div class="alert alert-warning" th:text="#{user.exists}">
    </div>
  </div>

<form th:action="@{/registration}" method="post">
  <div class="form-group row"> <!-- из раздела Layout - Horizontal form -->
    <label class="col-sm-2 col-form-label" th:text="#{user.name}"></label><!-- размеры поля лейбла -->
      <div class="col-sm-6">
        <input type="text" name="username" class="form-control" placeholder="User name"/>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" th:text="#{password}"></label>
      <div class="col-sm-6">
        <input type="password" name="password" class="form-control" placeholder="Password"/>
      </div>
  </div>
<!--  <div><input type="submit" value="Register"/></div>-->
  <button type="submit" class="btn btn-secondary" th:text="#{register}"></button>
</form>

</div>

<div th:insert="parts/common.html :: footer"></div>
</body>
</html>
