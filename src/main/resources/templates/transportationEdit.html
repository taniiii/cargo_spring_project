<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{edit.transportation}"></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

</head>
<body>
<div th:insert="parts/common.html :: navbar"></div>

<div class="container mt-5" sec:authorize="hasAuthority('ADMIN')">
  <form th:action="@{/transportationConfirm/{id}(id=${transportation.id})}" method="POST">
    <h4 th:text="#{change.status}"></h4>
    <select th:name="status">
        <option th:each="status : ${statusAvailable}" th:value="${status}" th:text="${status}">
        </option>
    </select>
<!--    <input type="hidden" name="transportationId" th:value="${transportation.id}"/>-->

    <button type="submit" class="btn btn-success" th:text="#{save}"></button>
  </form>
</div>

<div th:insert="parts/common.html :: footer"></div>
</body>
</html>
