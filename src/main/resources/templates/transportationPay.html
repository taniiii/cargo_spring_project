<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{payment.page}"></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

</head>
<body>
<div th:insert="parts/common.html :: navbar"></div>

<div class="container mt-5">

  <form th:action="@{/paymentComplete}" method="POST">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" th:text="#{option.payment}"></label>
    <div>
      <label><input type="checkbox" th:name="creaditCard" th:text="'Credit card VISA/MASTERCARD'"/></label><br/>
      <label><input type="checkbox" th:name="payPal" th:text="'PayPal'"/></label><br/>
    </div>
    <input type="hidden" name="transportationId" th:value="${transportation.id}"/>

    <button type="submit" class="btn btn-success" th:text="#{payment.complete}"></button>
    </div>
  </form>

</div>

<div th:insert="parts/common.html :: footer"></div>
</body>
</html>
