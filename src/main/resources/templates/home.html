<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="#{company.home}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="/static/style.css"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

</head>

<body th:style="'background: url(/static/images/auto.jpg) no-repeat center center fixed;'">

<div th:insert="parts/common.html :: navbar"></div>

<div class="container mt-5">
  <div sec:authorize="isAnonymous()" th:text="#{company.greeting} + ', Guest!'"></div>

  <div sec:authorize="isAuthenticated()" th:text="#{company.greeting} + ', '"></div>
  <div sec:authorize="isAuthenticated()">
    <span sec:authentication="name">username</span>
  </div>

</div>
<div th:insert="parts/common.html :: footer"></div>

</body>
</html>
